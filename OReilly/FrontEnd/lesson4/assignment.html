<!doctype html>
<html lang="en">
<head>
  <title> Assignment Operators </title>
  <meta charset="utf-8">
  <script>
    var length = 100;
    length += 3;
    console.log("Length after += is: " + length);
    length -= 2;
    console.log("Length after -= is: " + length);
  </script>
</head>
<body>
</body>
</html>
