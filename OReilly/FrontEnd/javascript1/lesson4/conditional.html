<!doctype html>
<html lang="en">
<head>
  <title> Conditional Statements </title>
  <meta charset="utf-8">
  <script>
    var chocolateBars = 3;
    var hungry = true;
    if (chocolateBars > 0) {
        console.log("I've still got some chocolate left!");
        if (hungry == true) {
          console.log("Eat a chocolate bar!");
          chocolateBars--;
        }
    }
    else {
        console.log("Oh no! I'm out of chocolate!");
    }
  </script>
</head>
<body>
</body>
</html>
